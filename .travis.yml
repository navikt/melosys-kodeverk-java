language: java
jdk:
  - openjdk8
script:
  - mkdir melosys-kodeverk
  - mvn clean install -B -V
  - java -jar /home/travis/build/navikt/melosys-kodeverk-java/target/melosys-kodeverk-generator-1.0-SNAPSHOT.jar
  - ls -l /home/travis/build/navikt/melosys-kodeverk-java/melosys-kodeverk/target/classes
  - cd melosys-kodeverk
  - mvn clean install -B -V -X
  #- |
  #  set -e
  #  if [ "$TRAVIS_BRANCH" = 'master' ] && [ "$TRAVIS_PULL_REQUEST" == 'false' ]; then
  #      gpg --fast-import ../travis/codesigning.asc
  #      mvn -B --settings ../travis/settings.xml deploy -Prelease -DskipTests=true
  #  fi
env:
  global:
  - OSSRH_JIRA_USERNAME=navikt
  - secure: 
  - GPG_KEY_NAME=navikt
  - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_e61a390fed0f_key -iv $encrypted_e61a390fed0f_iv
      -in travis/codesigning.asc.enc -out travis/codesigning.asc -d
